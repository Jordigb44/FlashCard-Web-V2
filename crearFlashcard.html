<!DOCTYPE html>
<html lang="en">

<head>
    <title>Memo Mate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/crearFlashcard.css" />
</head>

<body>
    <header>
        <nav>
            <img src="images/header.jpeg">
        </nav>
    </header>
    <div class="grid-container">
        <div class="contenedorFormulario">
            <h2>Pregunta: </h2>
            <form class="formulario">
                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
            </form>
        </div>
        <div class="contenedorFormulario">
            <h2>Respuesta: </h2>
            <form class="formulario">
                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
            </form>
        </div>
        <div class="contenedorFormulario">
            <h2>Imagen Pregunta: </h2>
            <form class="formulario">
                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
            </form>
        </div>
        <div class="contenedorFormulario">
            <h2>Imagen respuesta: </h2>
            <form class="formulario">
                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
            </form>
        </div>
    </div>
    <div class="form-buttons">
        <a href="main.html" class="btn-save">
            <button type="submit">Guardar</button>
        </a>
        <a href="main.html" class="btn-cancel">
            <button type="submit">Cancelar</button>
        </a>
    </div>
    <footer class="blockquote-footer" style="color: whitesmoke; text-align: center;">
        Pagina protegida por <span style="display: inline-block; border-bottom: 1px dotted whitesmoke;">@CC 2023 (Creative Commons 2023)</span>
    </footer>

</html>
