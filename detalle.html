<!DOCTYPE html>
<html>

<head>
    <title>Memo Mate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/detalle.css" />
</head>

<body>
    <header>
        <nav>
            <img src="images/header.jpeg">
        </nav>
    </header>
    <div class="grid_botones">
        <div class="item_hogar">
            <a target="_self" href="main.html" style="text-decoration: none;">
                <button type="submit">
                    <img src="images/home.png">
                    <h1>Ver todas las Flahscard</h1>
                </button>
            </a>
        </div>
        <div class="item_editar">
            <a target="_self" href="main.html" style="text-decoration: none;">
                <button type="submit">
                    <img src="images/add.png">
                    <h1>Editar Flahscard</h1>
                </button>
            </a>
        </div>
        <div class="item_borrar">
            <a target="_self" href="main.html" style="text-decoration: none;">
                <button type="submit">
                    <img src="images/trash.png">
                    <h1>Eliminar Flahscard</h1>
                </button>
            </a>
        </div>
    </div>
    <section>
        <div class="grid_flashcard">
            <div class="item_pregunta">
                <h2>Esta es la pregunta</h2>
            </div>
            <div class="item_imagen">
                <img
                    src="http://previews.123rf.com/images/aprillrain/aprillrain2212/aprillrain221200638/196354278-달에-앉아-우주-비행사의-만화-이미지-고품질-일러스트레이션.jpg">
            </div>
            <div class="item_pista">
                <h2>Agregar Pistas</h2>
                <button class="mostrar-formulario" tabindex="0">
                    <img src="images/add.png" alt="+">
                </button>

                <form class="formulario">
                    <!-- Contenido de tu formulario -->
                    <label for="campo1">Pista:</label>
                    <input type="text" id="campo1" name="campo1">
                    <!-- Agrega más campos según tus necesidades -->
                </form>
            </div>
            <div class="item_respuesta">
                <a target="_self" href="respuesta.html" style="text-decoration: none;">
                    <button type="submit">
                        <img src="images/add.png">
                        <h1>Ver Respuesta</h1>
                    </button>
                </a>
            </div>
        </div>

    </section>

</body>
