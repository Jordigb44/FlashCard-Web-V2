<!DOCTYPE html>
<html lang="es">

<head>
    <title>Memo Mate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/respuesta.css" />
</head>

<body class="bg-light p-4"  style="background-color: #FFAF9D !important;">

    <header class="text-center py-4">
        <nav>
            <img src="images/header.jpeg" class="img-fluid" alt="Logo">
        </nav>
    </header>

    <div class="container mt-4">
        <div class="row justify-content-center m-0 p-0">
            <div class="col-md-4 text-center mb-4 h-auto w-auto">
                <a href="main.html" class="btn btn-primary btn-sm d-flex align-items-center  h-auto w-auto">
                    <img src="images/home.png" alt="Home Icon" class="img-fluid" style="width: 25px; height: 25px;">
                    <h1 class="ms-2 fs-4 m-0">Ver todas</h1>
                </a>
            </div>
            <div class="col-md-4 text-center mb-4 h-auto w-auto">
                <a href="editar_flashcard" class="btn btn-primary btn-sm d-flex align-items-center  h-auto w-auto">
                    <img src="images/add.png" alt="Add Icon" class="img-fluid" style="width: 25px; height: 25px;">
                    <h1 class="ms-2 fs-4 m-0">Editar</h1>
                </a>
            </div>
            <div class="col-md-4 text-center mb-4 h-auto w-auto m-0 p-0">
                <a href="borrar_flashcard" class="btn btn-primary btn-sm d-flex align-items-center h-auto w-auto">
                    <img src="images/trash.png" alt="Trash Icon" class="img-fluid" style="width: 25px; height: 25px;">
                    <h1 class="ms-2 fs-4 m-0">Eliminar</h1>
                </a>
            </div>
        </div>
    </div>

    <section class="container mt-4" id="container_pregunta">
        <div class="row">
            <div class="col-12">
                <div class="grid_flashcard">
                    <div class="item_pregunta w-auto h-auto align-content-md-center p-3" style="word-wrap: break-word; white-space: pre-wrap; overflow: hidden; text-overflow: ellipsis;">
                        <h1 style="font-size: 250%;">Bing está impulsado por la inteligencia artificial, por lo que es posible que se produzcan sorpresas y errores.</h1>
                    </div>
                    <div class="item_imagen text-center w-auto h-auto align-content-md-center p-3">
                        <img src="https://previews.123rf.com/images/aprillrain/aprillrain2212/aprillrain221200638/196354278-달에-앉아-우주-비행사의-만화-이미지-고품질-일러스트레이션.jpg"
                            alt="Imagen" class="img-fluid" style="width: 30rch; height: 28rch; border-radius: 20px;">
                    </div>
                    <div class="item_respuesta_suya m-4 p-3" style="background-color: red; color: white; border-radius: 20px;">
                        <h2 class="fs-1 h-auto w-auto" style="text-align: center;">Respuesta suya</h2>
                        <p class="fs-5">Esta es la respuesta suya</p>
                    </div>
                    <div class="item_respuesta m-4 p-3" style="background-color: #FFAF9D; color: white; border-radius: 20px;">
                        <h2 class="fs-1 h-auto w-auto" style="text-align: center;">Respuesta correcta</h2>
                        <p class="fs-5">Esta es la respuesta correcta</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Agrega el enlace a Bootstrap JS al final del cuerpo del documento para un mejor rendimiento -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
