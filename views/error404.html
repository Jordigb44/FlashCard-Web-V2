<!DOCTYPE html>
<html lang="es">

<head>
    <title>Memo Mate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/error404.css">
</head>

<body class="bg-light p-4"  style="background-color: #FFAF9D !important;">

    <header class="text-center py-4">
        <nav>
            <img src="/images/header.jpeg" class="img-fluid" alt="Logo">
        </nav>
    </header>

    <div class="container mt-4">
        <div class="row justify-content-center m-0 p-0">
            <div class="col-md-4 text-center mb-4 h-auto w-auto">
                <a href="main.html" class="btn btn-primary btn-sm d-flex align-items-center  h-auto w-auto">
                    <img src="/images/home.png" alt="Home Icon" class="img-fluid" style="width: 25px; height: 25px;">
                    <h1 class="ms-2 fs-4 m-0">Pagina Inicio</h1>
                </a>
            </div>
        </div>
    </div>

    <section class="container mt-4" id="container_pregunta">
        <div class="row">
            <div class="col-12">
                <div class="grid_flashcard">
                    <div class="item_pregunta w-auto h-auto align-content-md-center m-2 pt-4" style="word-wrap: break-word; overflow: hidden; text-overflow: ellipsis;">
                        <h1 class="h-auto w-auto text-center mb-0 fw-bold">Se ha producido un error</h1>
                    </div>
                    <div class="item_imagen text-center w-auto h-auto align-content-md-center p-3">
                        <img src="https://static.vecteezy.com/system/resources/previews/005/611/288/non_2x/conceptual-os-error-warning-for-web-pages-banners-presentations-social-media-documents-posters-404-error-web-page-flat-style-cartoon-illustration-free-vector.jpg"
                            alt="Imagen" class="img-fluid" style="width: 28rch; height: 28rch; border-radius: 20px;">
                    </div>
                    {{#errores}}
                    <div class="item_respuesta_suya m-4 p-3" style="background-color: red; color: white; border-radius: 20px;">
                        <h2 class="h-auto w-auto text-center">Descripcion del error</h2>
                        <p class="fs-5">{{error_msg}}</p>
                    </div>
                    {{/errores}}
                    
                </div>
            </div>
        </div>
    </section>

    <!-- Agrega el enlace a Bootstrap JS al final del cuerpo del documento para un mejor rendimiento -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
